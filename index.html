<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Platform</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="user-info" class="user-info"></div>
    
    <div id="login-container" class="login-container">
        <h2>Enter your username to continue</h2>
        <input type="text" id="username-input" placeholder="Your username">
        <button onclick="userManager.login(document.getElementById('username-input').value)">Login</button>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('home')">Home</button>
            <button class="tab-button" onclick="openTab('challenges')">Challenges</button>
            <button class="tab-button" onclick="openTab('scoreboard')">Scoreboard</button>
            <button class="tab-button" onclick="openTab('charts')">Charts</button>
        </div>

        <div id="home" class="tab-content active">
            <h1>Welcome to the CTF Platform</h1>
            <p>Test your cybersecurity skills with our challenges!</p>
        </div>

        <div id="challenges" class="tab-content">
            <h1>Challenges</h1>
            <div id="challenges-container" class="challenges-grid"></div>
        </div>

        <div id="scoreboard" class="tab-content">
            <h1>Scoreboard</h1>
            <div id="scoreboard-content"></div>
        </div>

        <div id="charts" class="tab-content">
            <h1>Statistics</h1>
            <canvas id="charts-canvas" width="400" height="200"></canvas>
        </div>
    </div>

    <div id="challenge-modal" class="modal">
        <!-- Modal content will be inserted here by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
